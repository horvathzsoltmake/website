<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minimal Portfolio</title>
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
			background: #fafafa;
			color: #222;
		}
		   header {
			   padding: 2rem 1rem 1rem 1rem;
			   text-align: center;
		   }
		   .hero {
			   width: 100vw;
			   min-height: 60vh;
			   background: url(hero1.JPG) center/cover no-repeat;
			   display: flex;
			   align-items: center;
			   justify-content: center;
			   position: relative;
			   margin: 0;
		   }
		   .hero::after {
			   content: '';
			   position: absolute;
			   top: 0; left: 0; right: 0; bottom: 0;
			   background: rgba(0,0,0,0.25);
		   }
		   .hero-content {
			   position: relative;
			   color: #fff;
			   text-align: center;
			   z-index: 1;
		   }
		nav {
			margin-bottom: 2rem;
		}
		nav a {
			margin: 0 1rem;
			text-decoration: none;
			color: #555;
			font-weight: 500;
			transition: color 0.2s;
		}
		nav a:hover {
			color: #0078d7;
		}
		section {
			max-width: 600px;
			margin: 2rem auto;
			padding: 1.5rem;
			background: #fff;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.04);
		}
		h1, h2 {
			font-weight: 600;
		}
		footer {
			text-align: center;
			padding: 2rem 1rem 1rem 1rem;
			color: #aaa;
			font-size: 0.95rem;
		}
	</style>
</head>
<body>
	   <header>
		   <h1>Zsolt Horváth</h1>
		   <nav>
			   <a href="#about">About</a>
			   <a href="#works">Works</a>
			   <a href="#contact">Contact</a>
		   </nav>
	   </header>
	   <section class="hero">
		  
		   </div>
	   </section>
	   <main>
		<section id="about">
			<h2>About</h2>
			<p>Metal designer based in Budapest, Hungary.</p>
		</section>
		<section id="works">
			<h2>Works</h2>
			<ul>
				<li>Project 1 – <span style="color:#888">Short description.</span></li>
				<li>Project 2 – <span style="color:#888">Short description.</span></li>
			</ul>
		</section>
		<section id="contact">
			<h2>Contact</h2>	
		<p>Email: <a href="mailto:horvath.zsolt.maker@gmail.com">horvath.zsolt.maker@gmail.com</a></p>
		</section>
	</main>
	<footer>
		&copy; 2025 Zsolt Horvath @zsolt.horvath.metalworks
	</footer>
</body>
</html>
